<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor - Portal Académico</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1>Portal Académico</h1>
            </div>
            <!-- <nav>
                <a href="index.html">Iniciar sesión</a>
                <a href="registroProfesores.html">Profesores</a>
            </nav> -->
        </div>
    </header>

    <main>
        <div class="register-container">
            <div class="register-box">
                <div class="register-header">
                    <h2>Registro de Profesor</h2>
                    <p>Crea tu cuenta académica</p>
                </div>

                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <div class="input-container">
                                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/user.svg" alt="User" class="input-icon">
                                <input type="text" id="firstName" placeholder="Juan" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <div class="input-container">
                                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/user.svg" alt="User" class="input-icon">
                                <input type="text" id="lastName" placeholder="Pérez" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/mail.svg" alt="Email" class="input-icon">
                            <input type="email" id="email" placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-container">
                                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/lock.svg" alt="Password" class="input-icon">
                                <input type="password" id="password" placeholder="••••••••" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña</label>
                            <div class="input-container">
                                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/lock.svg" alt="Confirm Password" class="input-icon">
                                <input type="password" id="confirmPassword" placeholder="••••••••" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="faculty">Facultad</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/book-open.svg" alt="Faculty" class="input-icon">
                            <input type="text" id="faculty" placeholder="Facultad de Ingeniería" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="area">Área de Trabajo</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/briefcase.svg" alt="Area" class="input-icon">
                            <input type="text" id="area" placeholder="Matemáticas" required>
                        </div>
                    </div>

                    <!-- Contenedor para el mensaje de error -->
                    <div id="error-message" style="color: red; display: none;"></div>

                    <!-- <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" required> Acepto los términos y condiciones
                        </label>
                    </div> -->

                    <button type="submit" class="register-btn">
                        Registrar
                        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/arrow-right.svg" alt="Arrow" class="btn-icon">
                    </button>

                    <div class="login-link">
                        ¿Ya tienes cuenta? <a href="indexProfesores.html">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/registroProfesores.js"></script>
</body>
</html>
