<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Portal Académico</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <!-- <link rel="stylesheet" href="./css/indexProfesor.css"> -->
         <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
           <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1>Portal Académico</h1>
            </div>
            <!-- <nav>
                <a href="indexProfesores.html">Iniciar sesión</a>
                <a href="registroProfesores.html">Profesores</a>
            </nav> -->
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Bienvendo</h2>
                    <p>Inicia sesion con tu cuenta de Docente</p>
                </div>

                <div class="selector">
                    <a href="index.html" class="user-type-btn" style="text-decoration: none">Estudiante</a>
                    <a href="indexProfesores.html" class="user-type-btn active" style="text-decoration: none">Profesores</a>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/mail.svg" alt="Email" class="input-icon">
                            <input type="email" id="email" placeholder="correo@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/lock.svg" alt="Password" class="input-icon">
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- Contenedor para el mensaje de error -->
                    <div id="error-message" style="color: red; display: none;"></div>

                    <div class="form-group">
                        <button type="submit" class="login-btn">
                            Iniciar sesión
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/arrow-right.svg" alt="Arrow" class="btn-icon">
                        </button>
                    </div>

                    <div class="register-link">
                        ¿No tienes cuenta? <a href="registroProfesores.html">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/mainProfesores.js"></script>
 
</body>
</html>
