<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Academic Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1>Portal Acdemico</h1>
            </div>
            <nav>
                <a href="index.html">Login</a>
                <a href="register.html">Register</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Recuperar clave</h2>
                    <p>Ingresa tu correo para recibir indicaciones</p>
                </div>

                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/mail.svg" alt="Email" class="input-icon">
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn">
                        Send Reset Link
                        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/send.svg" alt="Send" class="btn-icon">
                    </button>

                    <div class="auth-link">
                        Ya tienes una cuenta? <a href="index.html">Incia sesion</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/forgot-password.js"></script>
</body>
</html>
