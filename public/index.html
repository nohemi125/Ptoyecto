<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Noto+Sans+JP:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Signika+Negative:wght@300..700&family=Slabo+27px&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1> Portal Academico</h1>
            </div>
            <nav>
                <a href="register.html">Registrate</a>
               
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Bienvendo</h2>
                    <p>Inicia sesion con tu cuenta estudiantil</p>
                </div>

                <!-- <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="student">Estudiante</button>
                    <button class="user-type-btn" data-type="teacher" >Profesor</button>
                </div> -->

                 <div class="selector">
                    <a href="indexEstudiantes.html" class="user-type-btn active" style="text-decoration: none">Estudiante</a>
                    <a href="indexProfesores.html" class="user-type-btn" style="text-decoration: none">Profesores</a>
                </div>

                <form class="login-form" >
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/mail.svg" alt="Email" class="input-icon">
                            <input type="email" id="email" name="email" placeholder="correo@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/lock.svg" alt="Password" class="input-icon">
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Recuerda me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">¿Olvidaste contraseña?</a>
                    </div> -->

                    <div id="error-message" class="error-message"></div>


                    <button type="submit" class="login-btn">
                        Login
                        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/arrow-right.svg" alt="Arrow" class="btn-icon">
                    </button>

                    <div class="login-link">
                        ¿No tienes cuenta? <a href="register.html">Registrate</a>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
