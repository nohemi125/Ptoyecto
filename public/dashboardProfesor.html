<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academic Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dashboardProfesor.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1>Portal Academico</h1>
            </div>

            <nav>
                <a href="students.html?subject=Matematicas&classroom=Aula%20101&time=10:00%20AM">Students</a>
                <a href="#" id="logoutBtn">Cerrar Sesión</a>
            </nav>
        </div>
    </header>

    <main id="contenidoPrincipal">
       <div class="userName">
            <!-- Overview Section -->
                <h2>Bienvenido de nuevo, <span id="userName">Usuario</span></h2>
            </div>
                <div class="dashboard-grid" id="materias-container">
                    <div class="dashboard-card" data-subject="Matemáticas" data-classroom="101" data-time="08:00 AM">
                        <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/book-open.svg" alt="Courses" class="card-icon">
                        <h3>Matemáticas</h3>
                        <p>Hora: 08:00 AM</p>
                        <p>Aula: 101</p>
                    </div>

                    <div class="dashboard-card">
                        <button onclick="window.location.href='/Mteacher.html'">Agregar otra materia</button>       
                    </div>
                </div>

    </main>

                        <!-- Modal de opciones -->
            <div id="modalOpciones" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarModal()">&times;</span>
                <h2 id="modalTitulo">Nombre de la materia</h2>
                <div class="botones-opciones">
                    <button onclick="agregarTarea()">
                        <i class="fas fa-plus-circle"></i> Agregar tarea
                    </button>
                    <button onclick="verEstudiantes()">
                        <i class="fas fa-users"></i> Estudiantes
                    </button>
                    <button onclick="editarClase()">
                        <i class="fas fa-edit"></i> Editar clase
                    </button>
                    <button onclick="cerrarModal()">
                        <i class="fas fa-times-circle"></i> Volver atrás
                    </button>
                </div>
            </div>
        </div>





        <!-- Vista para agregar tareas -->
      <div id="seccionTareas" style="display: none;">
          <div class="register-container" >

                <div class="register-header">
                    <h2>Asignación de tareas</h2>
                </div>

                <form class="register-form" id="formTarea">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="materia">Materia / Asignatura</label>
                            <div class="input-container">
                                <input type="text" id="materia" required readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="classroom">Aula</label>
                            <div class="input-container">
                                <input type="text" id="classroom" required readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Título</label>
                            <div class="input-container">
                                <input type="text" id="title" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <div class="input-container">
                                <textarea id="description" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="time">Hora</label>
                            <div class="input-container">
                                <input type="time" id="time" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="due_date">Fecha de entrega</label>
                            <div class="input-container">
                                <input type="date" id="due_date" required>
                            </div>
                        </div>
                    </div>

                    <button class="register-btn" id="Asignar" type="submit">
                        Asignar Tarea
                    </button>

                    <button type="button" onclick="volverAlModal()">
                        Volver
                    </button>

                </form>
            </div>
        </div>





                            <!-- Contenedor donde irá la tabla de estudiantes -->
                        <div id="vistaEstudiantes" style="display: none;">
                <h2 id="tituloMateriaEstudiantes">Estudiantes inscritos en la materia</h2>
                <div class="tabla-contenedor">
                    <table class="tabla-estudiantes">
                    <thead>
                        <tr>
                         <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Carrera</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEstudiantes">
                        <!-- Se llena dinámicamente -->
                    </tbody>
                    </table>
                </div>
                <br>
                <button class="btn-volver" onclick="volverAlModal()">Volver</button>
                </div>


                  




    <script src="js/dasboardProfesor.js"></script>
</body>
</html>
