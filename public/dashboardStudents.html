<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboardProfesor.css">
    <!-- <link rel="stylesheet" href="css/dashboardStudents.css"> -->


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/graduation-cap.svg" alt="Logo" class="logo">
                <h1>Portal Academico</h1>
            </div>
            <nav>
                <a href="#" id="addBtn">Agregar Otra Materia</a>
                <a href="#" id="logoutBtn">cerra sesion</a>
            </nav>
        </div>
    </header>



     <div class="userName" id="user">
            <h2>Bienvenido, <span id="userName"> </span></h2>
        </div>

        <div id="teacherOverview" class="role-content teacher-only">
            <div class="dashboard-grid" id="materias-container">
                <!-- <div class="card" >
                    <img src="https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/users.svg" alt="Classes" class="card-icon">
                    <h3>rrrrrr</h3>
                    <p>Profesor: ...</p>
                    <p>Hora: 13:38</p>
                    <p>Aula: cc</p>   
                </div> -->
            </div>
        </div>

       

          <!-- Modal de opciones -->
            <div id="modalOpciones" class="modal">
            <div class="modal-contenido">
                <span class="cerrar" onclick="cerrarModal()">&times;</span>
                <h2 id="modalTitulo">Nombre de la materia</h2>
                <div class="botones-opciones">
                    <button onclick="verTareas()">Ver tareas
                         <i class="fas fa-plus-circle"></i>
                    </button>

                    <button type="button" onclick="verRegistros()" class="btn-secondary">
                        <i class="fas fa-list"></i> Registros
                    </button>
                    <!-- <button onclick="editarClase()">
                        <i class="fas fa-edit"></i> Editar tarea
                    </button> -->
                    <button onclick="cerrarModal()">
                        <i class="fas fa-times-circle"></i> Volver atrás
                    </button>
                </div>
            </div>
        </div>



    

        <!-- Modal de tareas asignadas -->
            
                <div id="modalTareas" class="modal" style="display:none;">
                <div class="modal-contenido">
                    <span class="cerrar" onclick="cerrarModal()">&times;</span>
                    <h2>Tareas asignadas</h2>
                    <table id="tablaTareasModal">
                    
   
                   <tbody>
                        <!-- Aquí se agregan las tareas -->
                    </tbody>
                    </table>
                </div>
                </div>
         


            
        



            <!-- formulario para responder tareas -->
            <div id="seccionTareas" style="display: none;">
                <div class="register-container">
                    <div class="register-header">
                        <h3>Asignación de tareas</h3>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="input-container">
                                    <div class="head">
                                        <h4 class="materia-nombre"><strong>Español</strong></h4>
                                        <h4 class="materia-profesor"><strong>Profe:</strong></h4>
                                    </div>
                                    <div class="desc">
                                        <h4 class="materia-titulo"><strong>Título:</strong></h4>
                                        <h4 class="materia-desc"><strong>Descripción:</strong></h4>
                                        <h4 class="materia-archivo"></h4>
                                        <h4 class="materia-fecha">Fecha Limite</h4>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description"><strong>Respuesta</strong></label>
                                <div class="input-container">
                                    <textarea id="description" rows="4" required placeholder="Escribe tu respuesta aquí..."></textarea>
                                    <input type="file" id="fileRespuesta" accept=".pdf,.doc,.docx,.txt" >
                                </div>
                            </div>
                        </div>
                        <div class="botones">
                            <button class="register-btn" id="responder" type="submit">
                                Enviar
                            </button>
                            <button type="button" onclick="volverAlDashboard()">
                                Volver
                            </button>
                        </div>
                    </form>
                </div>
            </div>


                <!-- Vista de registros de tareas enviadas -->
                <div id="vistaRegistros" style="display: none;">
                    <h2>Registros de tareas enviadas</h2>
                    <div class="tabla-contenedor">
                        <table class="tabla-estudiantes">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Respuesta</th>
                                    <th>Archivo</th>
                                    <th>Fecha</th>
                                    <th>Calificación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Se llena dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                        <button class="btn-volver" onclick="volverAlDashboardDesdeRegistros()">Volver</button>

                </div>

                <!-- Modal para editar respuesta -->
                <div id="modalEditarRespuesta" class="modal" style="display:none;">
                <div class="modal-contenido">
                    <span class="cerrar" onclick="cerrarModalEditarRespuesta()">&times;</span>
                    <h2>Editar respuesta</h2>
                    <textarea id="editarRespuestaTextarea" rows="4"></textarea>
                    <input type="file" id="editarArchivo" placeholder="Nombre del archivo" />
                    <div style="margin-top:1rem;">
                    <button onclick="guardarEdicionRespuesta()" class="register-btn">Guardar cambios</button>
                    </div>
                </div>
                </div>




               

            
         


                <!-- Mensaje flotante para notificaciones -->
                <div id="toastMensaje" style="display:none;"></div>

        <script src="js/dashboardStudents.js"></script>

</body>
</html>
